<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find films</title>
    <link rel="stylesheet" href="loader.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>


        <div class="mask">
            <div class="loader"></div>
        </div>

        <header class="header">
            <h2>My Favorite Movies</h2>
        </header>

        <div class="tabs">
            <button class="tabs__btn tabs__btn--first">I can watch films</button>
            <button class="tabs__btn tabs__btn--second active">search films</button>
        </div>

        <div class="films__container films__container--searched ">
            <div class="search">
                <form class="search__form">
                    <input type="text" class="search-input" placeholder="Input movie" />
                </form>
            </div>
            <div class="movies movie--searched">
            </div>
        </div>
        <div class="films__container films__container--watch">
            <div class="movies movie--watched">
            </div>
        </div>

    </main>
</body>
<script src="main.js"></script>

</html>
